<html>
    <head>
        <title> Form-22</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
            <div class="container bg-info text-center my-5 p-3 form-control text-danger">
                <label for="fname">fname:</label>
                <input type="text" name="fname" id="fname" value=""><br><br>

                <label for="lname">lname:</label>
                <input type="text" name="lname" id="lname" value=""><br><br>
                
                <label for="age">age:</label>
                <input type="number" name="age" id="age" value=""><br><br>
    
                <label for="phone">phone:</label>
                <input type="number" name="phone" id="phone" value=""><br><br>
    
                <label for="mail">email:</label>
                <input type="email" name="mail" id="mail" value=""><br><br>
    
                <label for="pass">password:</label>
                <input type="password" name="pass" id="pass" value=""><br><br>
    
                <label for="gender">gender:</label>
                <input type="radio" name="gender" id="male" value="male">male
                <input type="radio" name="gender" id="female" value="female">female<br><br>
    
                <label for="hobby">hobby:</label>
                <input type="checkbox" name="cricket" id="cricket" value="cricket">cricket
                <input type="checkbox" name="chess" id="chess" value="chess">chess<br><br>

                <input type="color" class="form-control form-control-color container" id="myColor" value="#CCCCCC" title="Choose a color"><br>
                
                <input type="submit" value="submit"  onclick=myfunction()>
            </div>
            <table class="container table table-border">
                <thead>
                    <th>first name</th>
                    <th>last name</th>
                    <th>age</th>
                    <th>phone</th>
                    <th>email</th>
                    <th>password</th>
                    <th>gender</th>
                    <th>hobby</th>
                    <th>delete</th>
                    <th>edit</th>
                </thead>
                <tbody id="demo"></tbody>
            </table>
        <script src="./form22.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
